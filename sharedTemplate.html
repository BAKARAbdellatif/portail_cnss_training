{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-dark">S'inscrire</button>
  <a href="{% url 'home' %}" class="btn btn-outline-dark">Annuler</a>
</form>
{% endblock %}
